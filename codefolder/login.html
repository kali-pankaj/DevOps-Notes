<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to right, #ffffff, #0077ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: white;
        padding: 40px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 15px;
    }

    .google {
        background: #3e02e1;
        color: white;
    }

    .github {
        background: #019af9;
        color: white;
    }

    .logout {
        background: #ff0000;
        color: white;
    }
</style>

<body>

    <div class="box">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button onclick="emailLogin()">Login with Email</button>

        <hr>

        <button class="google" onclick="googleLogin()">Login with Google</button>
        <button class="github" onclick="githubLogin()">Login with GitHub</button>

        <button class="logout" onclick="logout()">Logout</button>

        <p id="user"></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">

        // ðŸ”¥ Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            GithubAuthProvider,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¥ Your Firebase Config (REPLACE THIS)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Email Login
        window.emailLogin = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Email Login Success!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Google Login
        window.googleLogin = function() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(() => alert("Google Login Success!"))
                .catch(error => alert(error.message));
        }

        // GitHub Login
        window.githubLogin = function() {
            const provider = new GithubAuthProvider();
            signInWithPopup(auth, provider)
                .then(() => alert("GitHub Login Success!"))
                .catch(error => alert(error.message));
        }

        // Logout
        window.logout = function() {
            signOut(auth);
        }

        // Show Logged User
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user").innerText =
                    "Logged in as: " + user.displayName;
            } else {
                document.getElementById("user").innerText = "";
            }
        });

    </script>

</body>
